<!DOCTYPE html>
<html>
<head>
	<title>Functions in JS</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="message"></div>

<script type="text/javascript">

	function myFirstFunction() {
		document.getElementById("message").innerHTML="this is my first function";
	}

	function myAlertFunction(a) {
		for (var x=0; x<a; x++) {
			alert ("hello");
		}
	}

	myAlertFunction(5);
</script>

</body>
</html>
