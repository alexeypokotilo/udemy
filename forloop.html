<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
	<meta charset="utf-8">
</head>
<body>


<div id="output">
</div>

<script type="text/javascript">
	
	var loopforarray = ["circles", "squares", "bottles", "figures"];

	var forloopstatement="<ul>";

	for (var x=0; x<loopforarray.length; x++) {
		forloopstatement=forloopstatement+"<li>"+loopforarray[x]+"</li>";
	}

	forloopstatement=forloopstatement+"</ul>";

	document.getElementById("output").innerHTML=forloopstatement;



</script>

</body>
</html>
