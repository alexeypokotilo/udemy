	<title>JS arrays</title>
	<meta charset="utf-8">
</head>
<body>

	<input type="text" id="character"><br>
	<button id="addCharacter">Add Character</button>
	<p id="content"></p>

	<script type="text/javascript">
		
		var myArray = ["batman", "superman", "hulk"];
		var myInput = document.getElementById("character").value;

		document.getElementById("addCharacter").onclick = function() {

			myArray.push(myInput);
