<!DOCTYPE html>
<html>
<head>
	<title>If Statement</title>
	<meta charset="utf-8">
</head>
<body>

	<input type="number" id="myFirstInput">
	<br><br>
	<button id="runTest">test number</button>

	<script type="text/javascript">
		
		var myVar = parseInt(document.getElementById("myFirstInput").value);

		document.getElementById("runTest").onclick = function() {

			my Var = parseInt(document.getElementById("myFirstInput").value);

			if (myVar == 100) {
				alert("Variable is 100");
			}
			else if (myVar == 200) {
				alert("Variable is 200");
			}

			else {
				alert("Variable is: "+myVar);
			}
		}




	</script>

</body>
</html>
