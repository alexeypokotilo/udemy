<body>

<div id="messageBox">This is the message box</div>

<input id="inputBox" type="text" value="10"> + <input id="inputBox2" type="text" value="10"> 
<button id="buttonClick">—Åalculate</button>


<script type="text/javascript">
	var inputBoxVariable = parseInt(document.getElementById("inputBox").value);
	var inputBoxVariable2 = parseInt(document.getElementById("inputBox2").value);

	document.getElementById("buttonClick").onclick = function() {
		inputBoxVariable = parseInt(document.getElementById("inputBox").value);
		inputBoxVariable2 = parseInt(document.getElementById("inputBox2").value);

		finalSum = inputBoxVariable + inputBoxVariable2

		document.getElementById("messageBox").innerHTML = finalSum;

	}
</script>
